<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="designation">
      <h2 data-cy="designationDetailsHeading"><span jhiTranslate="feedbackApp.designation.detail.title">Designation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ designation.id }}</span>
        </dd>
        <dt><span jhiTranslate="feedbackApp.designation.designationName">Designation Name</span></dt>
        <dd>
          <span>{{ designation.designationName }}</span>
        </dd>
        <dt><span jhiTranslate="feedbackApp.designation.discription">Discription</span></dt>
        <dd>
          <span>{{ designation.discription }}</span>
        </dd>
        <dt><span jhiTranslate="feedbackApp.designation.picture">Picture</span></dt>
        <dd>
          <div *ngIf="designation.picture">
            <a (click)="openFile(designation.picture, designation.pictureContentType)">
              <img
                [src]="'data:' + designation.pictureContentType + ';base64,' + designation.picture"
                style="max-width: 100%"
                alt="designation image"
              />
            </a>
            {{ designation.pictureContentType }}, {{ byteSize(designation.picture) }}
          </div>
        </dd>
        <dt><span jhiTranslate="feedbackApp.designation.status">Status</span></dt>
        <dd>
          <span>{{ designation.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/designation', designation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
