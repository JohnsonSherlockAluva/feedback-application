<div>
  <h2 id="page-heading" data-cy="FeedbackAboutHeading">
    <span jhiTranslate="feedbackApp.feedbackAbout.home.title">Feedback Abouts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="feedbackApp.feedbackAbout.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-feedback-about"
        [routerLink]="['/feedback-about/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="feedbackApp.feedbackAbout.home.createLabel"> Create a new Feedback About </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="feedbackAbouts?.length === 0">
    <span jhiTranslate="feedbackApp.feedbackAbout.home.notFound">No Feedback Abouts found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="feedbackAbouts && feedbackAbouts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="feedbackabout">
            <div class="d-flex">
              <span jhiTranslate="feedbackApp.feedbackAbout.feedbackabout">Feedbackabout</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="discription">
            <div class="d-flex">
              <span jhiTranslate="feedbackApp.feedbackAbout.discription">Discription</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="picture">
            <div class="d-flex">
              <span jhiTranslate="feedbackApp.feedbackAbout.picture">Picture</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="status">
            <div class="d-flex">
              <span jhiTranslate="feedbackApp.feedbackAbout.status">Status</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedbackAbout of feedbackAbouts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/feedback-about', feedbackAbout.id, 'view']">{{ feedbackAbout.id }}</a>
          </td>
          <td>{{ feedbackAbout.feedbackabout }}</td>
          <td>{{ feedbackAbout.discription }}</td>
          <td>
            <a *ngIf="feedbackAbout.picture" (click)="openFile(feedbackAbout.picture, feedbackAbout.pictureContentType)">
              <img
                [src]="'data:' + feedbackAbout.pictureContentType + ';base64,' + feedbackAbout.picture"
                style="max-height: 30px"
                alt="feedbackAbout image"
              />
            </a>
            <span *ngIf="feedbackAbout.picture">{{ feedbackAbout.pictureContentType }}, {{ byteSize(feedbackAbout.picture) }}</span>
          </td>
          <td>{{ feedbackAbout.status }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/feedback-about', feedbackAbout.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/feedback-about', feedbackAbout.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(feedbackAbout)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="feedbackAbouts && feedbackAbouts.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
